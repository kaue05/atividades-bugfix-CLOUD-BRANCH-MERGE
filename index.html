<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <p class="subtitle">Calcule seu Índice de Massa Corporal</p>
        
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Ex: 70" step="0.1">
        </div>
        
        <div class="form-group">
            <label for="height">Altura (m):</label>
            <input type="number" id="height" placeholder="Ex: 1.75" step="0.01">
        </div>
        
        <button id="calculateBtn">Calcular IMC</button>
        
        <div id="result" class="result"></div>
        
        <div class="info">
            <h3>Tabela de Classificação:</h3>
            <ul>
                <li><strong>Abaixo de 18.5:</strong> Abaixo do peso</li>
                <li><strong>18.5 - 24.9:</strong> Peso normal</li>
                <li><strong>25.0 - 29.9:</strong> Sobrepeso</li>
                <li><strong>30.0 ou mais:</strong> Obesidade</li>
            </ul>
        </div>
        
        <div id="history">
            <h3>Histórico de Cálculos:</h3>
            <ul id="historyList"></ul>
            <button id="clearHistory">Limpar Histórico</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
